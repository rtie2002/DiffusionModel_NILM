model:
  target: Models.diffusion.gaussian_diffusion.Diffusion
  params:
    seq_length: 512
    feature_size: 1
    condition_dim: 8  # 8 time features (minute, hour, dow, month sin/cos)
    n_layer_enc: 3    # Increased for better pattern recognition
    n_layer_dec: 3    # Increased for better pattern recognition
    d_model: 256      # Doubled for 1M+ data capacity
    timesteps: 2000
    sampling_timesteps: 2000
    loss_type: 'l1'
    beta_schedule: 'cosine'
    n_heads: 8        # Increased to match larger d_model
    mlp_hidden_times: 4
    attn_pd: 0.0
    resid_pd: 0.0
    kernel_size: 1
    padding_size: 0
    
    # ========== STATE-RATIO LOSS (Fix "too few ON periods" problem) ==========
    # Forces the model to generate the correct proportion of ON/OFF periods
    # while still training on the FULL dataset to learn proper temporal patterns.
    # 
    # state_ratio_weight: Strength of the ON-ratio loss (0.0 = disabled, 1.0 = default)
    #   - Higher values force stricter adherence to real ON-ratio
    #   - Recommended: 0.5-2.0 for appliances with sparse ON periods
    #
    # on_threshold: Value in normalized [-1,1] space to consider "ON"
    #   - Dishwasher threshold: 20W real / 3964W max ≈ 0.5% → maps to ~-0.99 in [-1,1]
    #   - A value of -0.8 means "consider ON if power > 10% of max"
    # ==========================================================================
    state_ratio_weight: 1.0  # Enable ON-ratio loss
    on_threshold: -0.8       # Consider "ON" if normalized value > -0.8 (≈10% of max power)
    
    # ========== GRADIENT LOSS (Fix "blurry waveforms" problem) ==========
    # Forces sharper ON/OFF transitions by comparing temporal derivatives.
    # 
    # gradient_weight: Strength of edge sharpness loss (0.0 = disabled, 0.5 = default)
    #   - Higher values produce sharper but potentially noisier edges
    #   - Recommended: 0.3-1.0 for appliances with sharp rectangular pulses
    # ====================================================================
    gradient_weight: 0.5     # Enable gradient/edge sharpness loss

solver:
  base_lr: 1.0e-4      # Increased to match larger dataset and scheduler
  max_epochs: 20000
  results_folder: .Checkpoints/Checkpoints_dishwasher_multivariate
  gradient_accumulate_every: 2
  save_cycle: 2000
  ema:
    decay: 0.995
    update_interval: 10
  
  scheduler:
    target: engine.lr_sch.ReduceLROnPlateauWithWarmup
    params:
      factor: 0.5
      patience: 2000
      min_lr: 5.0e-7
      threshold: 1.0e-1
      threshold_mode: rel
      warmup_lr: 8.0e-4
      warmup: 500 
      verbose: False

dataloader:
  train_dataset:
    target: Utils.Data_utils.real_datasets.CustomDataset
    params:
      name: Dishwasher
      proportion: 1.0
      data_root: ./Data/datasets/dishwasher_multivariate.csv
      window: 512
      save2npy: True
      neg_one_to_one: True
      seed: 2024
      period: train

  batch_size: 128     # Increased for 4090 efficiency
  sample_size: 256
  shuffle: True       # Enabled shuffling for better generalization
