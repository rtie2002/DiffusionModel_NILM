# ============================================================================
# APPLIANCE CONFIGURATION FOR NILM
# ============================================================================
# This file defines all important parameters for each appliance used in:
#   1. NILM model training and testing (S2P, S2S, GRU, etc.)
#   2. Data preprocessing and normalization (ukdale_processing.py)
#   3. Diffusion model data synthesis
#   4. Data visualization and denormalization
# ============================================================================

# Aggregate Power Parameters
# Used for total household power consumption
aggregate:
  mean: 522          # Mean power in Watts
  std: 814           # Standard deviation in Watts

# ----------------------------------------------------------------------------
# INDIVIDUAL APPLIANCE PARAMETERS
# ----------------------------------------------------------------------------

kettle:
  # Normalization parameters for Z-score normalization
  mean: 700                    # Mean power consumption in Watts
  std: 1000                    # Standard deviation in Watts
  
  # Power thresholds and limits
  on_power_threshold: 200      # Minimum power to consider appliance "ON" (Watts)
  real_max_power: 3998         # Real maximum power observed in dataset (Watts)
  max_power_clip: 3998         # Clipped maximum for filtering algorithms (Watts)

microwave:
  # Normalization parameters for Z-score normalization
  mean: 500                    # Mean power consumption in Watts
  std: 800                     # Standard deviation in Watts
  
  # Power thresholds and limits
  on_power_threshold: 200      # Minimum power to consider appliance "ON" (Watts)
  real_max_power: 3969         # Real maximum power observed in dataset (Watts)
  max_power_clip: 3969          # Clipped maximum for filtering algorithms (Watts)

fridge:
  # Normalization parameters for Z-score normalization
  mean: 200                    # Mean power consumption in Watts
  std: 400                     # Standard deviation in Watts
  
  # Power thresholds and limits
  on_power_threshold: 50       # Minimum power to consider appliance "ON" (Watts)
  real_max_power: 3323         # Real maximum power observed in dataset (Watts)
  max_power_clip: 240         # Clipped maximum for filtering algorithms (Watts)

dishwasher:
  # Normalization parameters for Z-score normalization
  mean: 700                    # Mean power consumption in Watts
  std: 1000                    # Standard deviation in Watts
  
  # Power thresholds and limits
  on_power_threshold: 10       # Minimum power to consider appliance "ON" (Watts)
  real_max_power: 3964         # Real maximum power observed in dataset (Watts)
  max_power_clip: 3964         # Clipped maximum for filtering algorithms (Watts)

washingmachine:
  # Normalization parameters for Z-score normalization
  mean: 400                    # Mean power consumption in Watts
  std: 700                     # Standard deviation in Watts
  
  # Power thresholds and limits
  on_power_threshold: 20       # Minimum power to consider appliance "ON" (Watts)
  real_max_power: 3999         # Real maximum power observed in dataset (Watts)
  max_power_clip: 3999         # Clipped maximum for filtering algorithms (Watts)

# ============================================================================
# PARAMETER DESCRIPTIONS
# ============================================================================
#
# mean:                Mean power consumption used for Z-score normalization
#                      Formula: z = (x - mean) / std
#
# std:                 Standard deviation used for Z-score normalization
#
# on_power_threshold:  Threshold to determine if appliance is ON or OFF
#                      Used in metric calculations (precision, recall, F1)
#                      Lower values = more sensitive to detecting "ON" state
#
# real_max_power:      Real maximum power observed in UK-DALE dataset (Watts)
#                      The actual maximum power consumption when appliance is ON
#                      Used for validation and denormalization
#
# max_power_clip:      Clipped maximum power for filtering algorithms (Watts)
#                      May differ from real_max_power for certain appliances
#                      Used in synthetic data filtering (algorithm1_v2.py)
#                      Helps remove unrealistic synthetic samples
#
# ============================================================================
# USAGE NOTES
# ============================================================================
#
# 1. Denormalization from Z-score to Watts:
#    watts = z_score * std + mean
#
# 2. Denormalization from MinMax [0,1] to Watts:
#    watts = normalized_value * max_power_clip
#
# 3. Normalization to Z-score:
#    z_score = (watts - mean) / std
#
# 4. ON/OFF State Detection:
#    state = "ON" if watts >= on_power_threshold else "OFF"
#
# 5. These parameters are referenced in:
#    - NILM-main/*.py (all training/testing scripts)
#    - dataset_preprocess/ukdale_processing.py
#    - dataset_preprocess/redd_processing.py
#    - Data Quality Checking/real_power_visualize.py
#
# ============================================================================
